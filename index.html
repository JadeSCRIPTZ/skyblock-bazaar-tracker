<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyBlock Bazaar Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

  <h1>SkyBlock Bazaar <span>BEST FLIPS</span></h1>

  <div class="filters">
    <input type="number" id="buyMin" placeholder="Buy min">
    <input type="number" id="buyMax" placeholder="Buy max">
    <input type="number" id="sellMin" placeholder="Sell min">
    <input type="number" id="sellMax" placeholder="Sell max">
    <button onclick="loadBazaar()">Apply</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Item</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Profit</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>

</div>

<script src="script.js"></script>
</body>
</html>
